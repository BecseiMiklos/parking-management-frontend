<div class="ui-g">
  <div class="ui-g-12" style="display: flex; justify-content: center; flex-wrap: wrap;">
    <div class="ui-g-4">
      <h2 style="text-align: center;">Current parking cars</h2>
    </div>
    <div class="ui-g-12">
      <p-table [value]="parkingCars" [loading]="loading">
        <ng-template pTemplate="header">
          <tr>
            <th>License plate</th>
            <th>Enter time</th>
            <th>Parking cost</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-car>
          <tr>
            <td>{{car.licensePlateNumber}}</td>
            <td>{{car.enterTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
            <td>{{car.parkingCost}}.- HUF</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
